<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <a href="./1-timer.html">Timer</a>
      <a href="./index.html">Home</a>
    </section>

    <form class="form">
      <label class="delay-one">
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset class="chek-input">
        <legend>State</legend>
        <label>
          <input
            class="type-chek"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label>
          <input
            class="type-chek"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="button-style-2" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
